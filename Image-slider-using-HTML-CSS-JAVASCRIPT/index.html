<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="image-slider" class="slide1">
        <h1>Image Slider</h1>
        <div class="track">
            <ul class="list">
                <li class="slide">
                    <img src="image/benz.png" alt="image1" width="980px" height="600px">
                </li>
                <li class="slide">
                    <img src="image/Car1.png" alt="image2" width="980px" height="600px">
                </li>
                <li class="slide">
                    <img src="image/Car2.png" alt="image3" width="980px" height="600px">
                </li>
            </ul>
        </div>
        <div class="btn">
            <button class="prev" onclick="prevSlide()">Prev</button>
            <button class="next" onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script src="javascrript/javascript.js"></script>
</body>
</html>
