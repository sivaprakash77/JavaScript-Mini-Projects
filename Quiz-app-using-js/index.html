<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <style>
        .quiz-container {
            width: 50%;
            margin: 40px auto;
            background-color: #d36767;
            padding: 20px;
            border: 1px solid #b8bab5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .options {
            margin-bottom: 20px;
        }
        label {
            margin: 10px;
        }
        
        input[type="radio"] {
            margin: 5px;
        }
        
        .submit {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .submit:hover {
            background-color: #3e8e41;
        }
        
        .result {
            font-size: 24px;
            color: #f1ecec;
            margin-bottom: 20px;
        }
                
    </style>
</head>
<body>
    <div class="quiz-container">
		<div class="question">What is the capital of France?</div>
		<div class="options">
			<button class="option">Paris</button>
			<button class="option">London</button>
			<button class="option">Berlin</button>
			<button class="option">Rome</button>
		</div>
		<div class="result"></div>
	</div>

	</div>
<script>
    const quizContainer = document.querySelector('.quiz-container');
const questionElement = document.querySelector('.question');
const optionsElements = document.querySelectorAll('.option');
const resultElement = document.querySelector('.result');

let currentQuestion = 0;
let score = 0;

const questions = [
	{
		question: 'What is the capital of France?',
		options: ['Paris', 'London', 'Berlin', 'Rome'],
		answer: 0
	},
	{
		question: 'What is the largest planet in our solar system?',
		options: ['Earth', 'Saturn', 'Jupiter', 'Uranus'],
		answer: 2
	},
	{
		question: 'Which of the following authors wrote "To Kill a Mockingbird"?',
		options: ['F. Scott Fitzgerald', 'Harper Lee', 'Jane Austen', 'J.K. Rowling'],
		answer: 1
	},
	{
		question: 'What is the chemical symbol for gold?',
		options: ['Ag', 'Au', 'Hg', 'Pb'],
		answer: 1
	},
	{
		question: 'Which artist painted the famous painting "The Starry Night"?',
		options: ['Leonardo da Vinci', 'Vincent van Gogh', 'Pablo Picasso', 'Claude Monet'],
		answer: 1
	},
	{
		question: 'What is the smallest country in the world, both in terms of population and land area?',
		options: ['Vatican City', 'Monaco', 'Nauru', 'Tuvalu'],
		answer: 0
	},
    {
		question: 'What is the largest living species of lizard?',
		options: ['Komodo dragon', 'Saltwater crocodile', 'Black mamba', 'African elephant'],
		answer: 0
	},
	{
		question: 'Which of the following planets in our solar system is known for being the hottest?',
		options: ['Mercury', 'Venus', 'Mars', 'Jupiter'],
		answer: 1
	},
	{
		question: 'Who is the author of the famous novel "1984"?',
		options: ['George Orwell', 'Aldous Huxley', 'Ray Bradbury', 'Kurt Vonnegut'],
		answer: 0
	},
	{
		question: 'What is the chemical symbol for silver?',
		options: ['Ag', 'Au', 'Hg', 'Pb'],
		answer: 0
	},
	{
		question: 'Which artist painted the famous painting "The Scream"?',
		options: ['Edvard Munch', 'Vincent van Gogh', 'Pablo Picasso', 'Claude Monet'],
		answer: 0
	},
	{
		question: 'What is the smallest state in the United States by population?',
		options: ['Wyoming', 'Vermont', 'North Dakota', 'Alaska'],
		answer: 1
	},
	{
		question: 'Who is the lead singer of the rock band Queen?',
		options: ['Freddie Mercury', 'Brian May', 'Roger Taylor', 'John Deacon'],
		answer: 0
	},
	{
		question: 'What is the largest mammal on Earth?',
		options: ['Blue whale', 'Fin whale', 'Humpback whale', 'Sperm whale'],
		answer: 0
	}
];

function displayQuestion() {
	questionElement.textContent = questions[currentQuestion].question;
	optionsElements.forEach((option, index) => {
		option.textContent = questions[currentQuestion].options[index];
	});
}

function checkAnswer(event) {
	if (event.target.textContent === questions[currentQuestion].options[questions[currentQuestion].answer]) {
		score++;
		resultElement.textContent = `Correct! Your score is ${score}`;
	} else {
		resultElement.textContent = `Incorrect. The correct answer is ${questions[currentQuestion].options[questions[currentQuestion].answer]}`;
	}
	currentQuestion++;
	if (currentQuestion >= questions.length) {
		quizContainer.innerHTML = `<h1>Quiz finished! Your final score is ${score}</h1>`;
	} else {
		displayQuestion();
	}
}

optionsElements.forEach(option => {
	option.addEventListener('click', checkAnswer);
});

displayQuestion();

</script>
</body>
</html>
